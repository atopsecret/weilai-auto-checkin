# 蔚来自动签到 - Surge 配置文件
# 将以下内容添加到你的 Surge 配置文件中

[Script]
# ==================== 蔚来签到脚本 ====================

# 定时任务 - 每天早上9点自动签到
蔚来签到 = type=cron,cronexp=0 9 * * *,script-path=weilai-checkin.js,timeout=30,wake-system=1

# 手动执行签到（可选）- 访问指定URL手动触发签到
蔚来签到-手动 = type=http-request,pattern=^https://manual-checkin\.test$,script-path=weilai-checkin.js,timeout=30

# 调试模式（可选）- 用于测试和调试
蔚来签到-调试 = type=http-request,pattern=^https://debug-checkin\.test$,script-path=weilai-checkin.js,timeout=30,debug=1

[MITM]
# ==================== HTTPS 解密配置 ====================

# 蔚来相关域名 - 用于抓包获取token或调试
hostname = gateway-front-external.nio.com, app.nio.com

# ==================== 使用说明 ====================
# 
# 1. 定时任务配置：
#    - 0 9 * * *  : 每天早上9点执行
#    - 0 8 * * *  : 每天早上8点执行  
#    - 0 22 * * * : 每天晚上10点执行
#    - 格式：分 时 日 月 周
#
# 2. 手动执行：
#    - 在Safari中访问 https://manual-checkin.test 即可手动触发签到
#
# 3. 调试模式：
#    - 在Safari中访问 https://debug-checkin.test 可以查看详细日志
#
# 4. 脚本参数说明：
#    - timeout=30        : 脚本执行超时时间（秒）
#    - wake-system=1     : 定时任务时唤醒系统
#    - debug=1          : 开启调试模式（可选）
#
# 5. 注意事项：
#    - 请确保脚本文件路径正确
#    - 首次使用前请先配置脚本中的token
#    - 建议先手动执行测试后再启用定时任务